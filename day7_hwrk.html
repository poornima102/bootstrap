<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div id="demo1" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo1" data-slide-to="0" class="active"></li>
    <li data-target="#demo1" data-slide-to="1"></li>
    <li data-target="#demo1" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://facts.net/wp-content/uploads/2023/07/31-facts-about-alappuzha-1688802937.jpg" alt="Alappuzha" width="1100" height="500">
      <div class="carousel-caption">
        <h1 class="text-white">Alappuzha</h1>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://www.dtpcthiruvananthapuram.com/uploads/picture_gallery/gallery_images/kovalam-1920x1080-20230510231440820551.webp" alt="Kovalam" width="1100" height="500">
      <div class="carousel-caption">
        <h1 class="text-white">Kovalam</h1>
      </div>   
    </div>
 <div class="carousel-item">
      <img src="https://lp-cms-production.imgix.net/2022-03/shutterstockRF_606110843.jpg" alt="Trivandrum" width="1100" height="500">
      <div class="carousel-caption">
        <h1 class="text-white">Napier Museum Trivandrum</h1>
      </div>   
  </div>
  </div>
  <a class="carousel-control-prev" href="#demo1" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo1" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<div class="container">
  <h2></h2>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
    Book now
  </button>
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Book now</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
          <div class="modal-body">
          <p>Fill out your details to get started on your next adventure!</p>
          <form>
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="destination">Select Destination:</label>
              <select class="form-control" id="destination">
                <option>Alappuzha</option>
                <option>kovalam beach</option>
                <option>Napier Museum Trivandrum</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Confirm Booking</button>
          </form>
        </div>
        <div class="modal-footer">
          <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

<a href="#" data-toggle="tooltip" title="HURRY!">Confirm booking</a>

        </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
