<!DOCTYPE html>
<html>
<head>
  <title>Course Progress Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
  
<body>
 
   <div class="container">
            <h1 class="text-center display-1">Course Progress Dashboard</h1>
          <ul class  ="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Course</a></li>
            <li class="breadcrumb-item active">Web Development</li>
          </ul>
  <h3>Web Development Course <span class="badge badge-success">New</span></h3>
  
    <label>HTML</label>
    <div class="progress ">
      <div class="progress-bar progress-bar-striped bg-success" style="width:100%">100%</div>
    </div>

    <label>CSS</label>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width:75%">75%</div>
    </div>

    <label>JavaScript</label>
    <div class="progress ">
      <div class="progress-bar bg-warning" style="width:50%">50%</div>
    </div>

    <label>Bootstrap</label>
    <div class="progress ">
      <div class="progress-bar bg-danger" style="width:25%">25%</div>
    </div><br><br>
  
  <div class="btn-group ">
    <button type="button" class="btn btn-success">Start</button>
    <button type="button" class="btn btn-warning">Pause</button>
    <button type="button" class="btn btn-danger">Reset</button>
  </div><br><br>

    <ul class="pagination justify-content-center">
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
    </ul>

</div>
</body>
</html>
